<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    
<section class="left">
    <div class="text">
        <h1 class="text">PASAPALABRA</h1>
    </div>
    <div class="countdown">
        <span id="timer">3:00</span>
    </div>
    <div class="counters">
        <p>Preguntas acertadas: <span class="count" id="right">0</span></p>
        <p>Preguntas erróneas: <span class="count" id="fail">0</span></p>
    </div>
</section>   

<section class="center">
    <img src="alien.png" alt="Jugador Sr. Alien" id="alien">
    <div class="circle">
        
        <div class="letter" id="a">
            <p>A</p>
        </div>
        <div class="letter" id="b">
            <p>B</p>
        </div>
        <div class="letter" id="c">
            <p>C</p>
        </div>
        <div class="letter" id="d">
            <p>D</p>
        </div>
        <div class="letter" id="e">
            <p>E</p>
        </div>
        <div class="letter" id="f">
            <p>F</p>
        </div>
        <div class="letter" id="g">
            <p>G</p>
        </div>
        <div class="letter" id="h">
            <p>H</p>
        </div>
        <div class="letter" id="i">
            <p>I</p>
        </div>
        <div class="letter" id="j">
            <p>J</p>
        </div>
        <div class="letter" id="k">
            <p>K</p>
        </div>
        <div class="letter" id="l">
            <p>L</p>
        </div>
        <div class="letter" id="m">
            <p>M</p>
        </div>
        <div class="letter" id="n">
            <p>N</p>
        </div>
        <div class="letter" id="ñ">
            <p>Ñ</p>
        </div>
        <div class="letter" id="o">
            <p>O</p>
        </div>
        <div class="letter" id="p">
            <p>P</p>
        </div>
        <div class="letter" id="q">
            <p>Q</p>
        </div>
        <div class="letter" id="r">
            <p>R</p>
        </div>
        <div class="letter" id="s">
            <p>S</p>
        </div>
        <div class="letter" id="t">
            <p>T</p>
        </div>
        <div class="letter" id="u">
            <p>U</p>
        </div>
        <div class="letter" id="v">
            <p>V</p>
        </div>
        <div class="letter" id="w">
            <p>W</p>
        </div>
        <div class="letter" id="x">
            <p>X</p>
        </div>
        <div class="letter" id="y">
            <p>Y</p>
        </div>
        <div class="letter" id="z">
            <p>Z</p>
        </div>
    </div>
    
    <div class="screen">
        <p id="questions"><strong>Para empezar el juego pulse encima de Mr. Alien!!</strong><br><em>Recuerde escribir sin acentos.</em></p>
    </div>
    <div class="answer">
        <label for="resp">Respuesta:</label><br>
        <input type="text" id="resp" name="resp">
        <br /><br />
        <button id="ok">OK</button>
        <button id="pasa">Pasapalabra</button>
        <button id="exit">Salir</button>
    </div>
    <div>
        <p id="message"></p>
    </div>
</section>

<section class="right">
    <div class="rnk">
        <table class="tableRnk">
            <caption>Ranking</caption>
            <tr>
                <th>Nombre</th>
                <th>Puntos</th>
            </tr>
            <tr>
                <td id="player1"></td>
                <td id="rightP1"></td>
            </tr>
            <tr>
                <td id="player2"></td>
                <td id="rightP2"></td>
            </tr>
        </table>
    </div>
    <footer>
        <p class="sign">by Jordi Muñoz</p>
    </footer>
</section>
    
    <script src="main.js"></script>

</body>

</html>
