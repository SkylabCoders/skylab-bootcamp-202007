<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2 class="title">Use the calculator!</h2>
        <div class="main">
            <table>
                <tr>
                    <td colspan="4" id="result">0</td>
                </tr>
                <tr>
                    <td colspan="2" id="ac">AC</td>
                    <td id="back"><strong>&cularr;</strong></td>
                    <td id="div" class="op">&divide;</td>
                </tr>
                <tr>
                    <td id="num7" class="num">7</td>
                    <td id="num8" class="num">8</td>
                    <td id="num9" class="num">9</td>
                    <td id="mult" class="op">&times;</td>
                </tr>
                <tr>
                    <td id="num4" class="num">4</td>
                    <td id="num5" class="num">5</td>
                    <td id="num6" class="num">6</td>
                    <td id="rest" class="op">&minus;</td>
                </tr>
                <tr>
                    <td id="num1" class="num">1</td>
                    <td id="num2" class="num">2</td>
                    <td id="num3" class="num">3</td>
                    <td id="sum" class="op">&plus;</td>
                </tr>
                <tr>
                    <td colspan="2" id="num0" class="num">0</td>
                    <td id="coma" class="num">,</td>
                    <td id="igual" class="op">&equals;</td>
                </tr>
            </table>
        </div>
        <footer>
            <p class="sign">by Jordi Mu√±oz</p>
        </footer>

        <script src="main.js"></script>

    </body>
</html>
