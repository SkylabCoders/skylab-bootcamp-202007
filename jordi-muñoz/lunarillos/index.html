<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="icons">
                <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/burger_menu.png" alt="menu-burger">
            </div>
            <div class="icons">
                <img src="images/person.png" alt="menu-person">
            </div>
            <div class="icons">
                <img src="images/lupa.svg" alt="menu-lupa">
            </div>
            <div class="icons">
                <img src="images/carrito.PNG" alt="menu-carrito">
            </div>
            <div class="icons number">0</div>
        </nav>
        <div class="logo">
            <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo-small.svg" alt="logo">
            <p class="logo-block color-green">NOVEDADES</p>
            <p class="logo-block color-lila">OFERTAS</p>
        </div>
    </header>
    <main>
        <div class="slider">
            <img src="https://static3.marialunarillos.com/media/custom/advancedslider/resized/slide-5c2f5ea8a9d45-png/1080X600.png" alt="imagen reposteria">
        </div>
        <div class="icon-uten">
            <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png" alt="imagen-utensilio">
        </div>
        <div class="icon-title">
            <h2>UTENSILIOS</h2>
        </div>
        <div class="main-pics">
            <div>
                <img src="https://static3.marialunarillos.com/media/wysiwyg/moldesdereposteria.jpg" alt="reposteria">
                <div><p class="title-pic">MOLDES DE REPOSTERIA</p></div>
            </div>
            <div class="pics-hidden">
                <div>
                    <img src="https://static3.marialunarillos.com/media/wysiwyg/utensiliosbasicos.jpg" alt="utensilios">
                    <div><p class="title-pic">UTENSILIOS BÁSICOS</p></div>
                </div>
                <div>
                    <img src="https://static3.marialunarillos.com/media/wysiwyg/pequenoelectrodomestico2.jpg" alt="pequeño electro">
                    <div><p class="title-pic">PEQUEÑO ELECTRO</p></div>
                </div>
            </div>
            
        </div>
        <div class="icon-uten">
            <img src="https://static3.marialunarillos.com/media/wysiwyg/blog.svg" alt="imagen-utensilio">
        </div>
        <div class="icon-title">
            <h2>BLOG</h2>
        </div>
        <div class="blog">
            <p class="blog-title">ÚLTIMAS ENTRADAS EN EL BLOG</p>
            <div class="blog-pic">
                <img src="https://www.marialunarillos.com/blog/wp-content/uploads/2020/06/receta-tarta-lima-albahaca-1.jpg" alt="blog">
                <div class="blog-flex">
                    <p class="blog-sign">TARTA DE LIMA Y ALBAHACA</p>
                    <div class="raul">
                        <img src="https://www.marialunarillos.com/blog/wp-content/uploads/userphoto/17.thumbnail.jpg" alt="Raul">
                        <p>By Raul</p>
                        
                    </div>
                    <p class="blog-title-raul">IR AL BLOG</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-content">
        <div>
            <p>Copyright ©2020 María Lunarillos</p>
        </div>
    </footer>
</body>
</html>
