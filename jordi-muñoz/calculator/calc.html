<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>

    <body>
        <h2 class="title">Use the calculator!</h2>
        <div class="main">
            <table>
                <tr>
                    <td colspan="4" id="result">0</td>
                </tr>
                <tr>
                    <td onclick="calculator.del()" colspan="2" id="ac">AC</td>
                    <td id="back"><strong>&cularr;</strong></td>
                    <td onclick="calculator.operation('div')" id="div" class="op">&divide;</td>
                </tr>
                <tr>
                    <td onclick="calculator.print(7)" id="num7" class="num">7</td>
                    <td onclick="calculator.print(8)" id="num8" class="num">8</td>
                    <td onclick="calculator.print(9)" id="num9" class="num">9</td>
                    <td onclick="calculator.operation('multi')" id="mult" class="op">&times;</td>
                </tr>
                <tr>
                    <td onclick="calculator.print(4)" id="num4" class="num">4</td>
                    <td onclick="calculator.print(5)" id="num5" class="num">5</td>
                    <td onclick="calculator.print(6)" id="num6" class="num">6</td>
                    <td onclick="calculator.operation('resta')" id="rest" class="op">&minus;</td>
                </tr>
                <tr>
                    <td onclick="calculator.print(1)" id="num1" class="num">1</td>
                    <td onclick="calculator.print(2)" id="num2" class="num">2</td>
                    <td onclick="calculator.print(3)" id="num3" class="num">3</td>
                    <td onclick="calculator.operation('suma')" id="sum" class="op">&plus;</td>
                </tr>
                <tr>
                    <td onclick="calculator.print(0)" colspan="2" id="num0" class="num">0</td>
                    <td onclick="calculator.print('.')" id="coma" class="num">,</td>
                    <td onclick="calculator.operation('')" id="igual" class="op">&equals;</td>
                </tr>
            </table>
        </div>
        <footer>
            <p class="sign">by Jordi Mu√±oz</p>
        </footer>

        <script src="calc.js"></script>

    </body>
</html>
