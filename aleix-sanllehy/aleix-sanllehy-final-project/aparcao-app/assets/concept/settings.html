<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="actionbar.css" />
    <link rel="stylesheet" href="sidemenu.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div id="sidemenu" class="sidemenu">
      <div class="sidemenu-option">
        <a href="./settings.html"
          ><div class="sidemenu-icon settings"></div>
          User settings</a
        >
      </div>
      <div class="sidemenu-option">
        <a href="./about.html"
          ><div class="sidemenu-icon about"></div>
          About</a
        >
      </div>
      <div class="sidemenu-option">
        <a href="./signin.html"
          ><div class="sidemenu-icon signout"></div>
          Sign out</a
        >
      </div>
    </div>

    <main onclick="closeNav()" class="settings-container">
      <div class="settings-header">
        <h1>User settings</h1>
      </div>

      <form class="settings__form" method="post">
        <h2>Change your password</h2>
        <label class="label" for="old-password">
          <span>Old password</span>
          <input class="input" name="old-password" type="password" />
        </label>

        <label class="label" for="password">
          <span>New password</span>
          <input class="input" name="password" type="password" />
        </label>

        <label class="label" for="confirm-password">
          <span>Confirm password</span>
          <input class="input" name="confirm-password" type="password" />
        </label>

        <button class="button">
          <a href="./profile.html">Apply</a>
        </button>
      </form>
    </main>

    <footer class="action-bar">
      <div class="action-bar__icon action-bar__menu" onclick="openNav()"></div>
      <a href="./main.html"
        ><div class="action-bar__icon action-bar__scanner"></div
      ></a>
      <a href="./profile.html"
        ><div class="action-bar__icon action-bar__user"></div
      ></a>
    </footer>
    <script>
      function openNav() {
        document.getElementById("sidemenu").style.width = "66%";
      }

      function closeNav() {
        document.getElementById("sidemenu").style.width = "0";
      }
    </script>
  </body>
</html>
