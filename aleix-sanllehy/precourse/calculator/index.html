<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SKYLAB CALCULATOR</title>
</head>
    <body>
		<header>
		</header>
		<div class="calculator">
			<div class="grid-calculator" id="keys">
				<div class="grid-element display" id="result" >0</div>
				<div class="grid-element action key" id="clearall" >C</div>
				<div class="grid-element action key" id="clearnumber" >CE</div>
				<div class="grid-element action key" id="back" >‚Üê</div>
				<div class="grid-element number key" id="num0" >0</div>
				<div class="grid-element number key" id="num1" >1</div>
				<div class="grid-element number key" id="num2" >2</div>
				<div class="grid-element number key" id="num3" >3</div>
				<div class="grid-element number key" id="num4" >4</div>
				<div class="grid-element number key" id="num5" >5</div>
				<div class="grid-element number key" id="num6" >6</div>
				<div class="grid-element number key" id="num7" >7</div>
				<div class="grid-element number key" id="num8" >8</div>
				<div class="grid-element number key" id="num9" >9</div>
				<div class="grid-element number key" id="decimal" >.</div>
				<div class="grid-element operator key" id="add" >+</div>
				<div class="grid-element operator key" id="subtract" >-</div>
				<div class="grid-element operator key" id="multiply" >X</div>
				<div class="grid-element operator key" id="divide" >/</div>
				<div class="grid-element operator key" id="equal" >=</div>
			</div>
		</div>
		<footer>
		</footer>
    </body>
	<script type="text/javascript" src="calculator-html.js"></script>
</html>
