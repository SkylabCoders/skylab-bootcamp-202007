<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Passapalabra</title>
</head>

<body>
    <div>
        <div id="InitialHolder" class="initial">

            <div id="title">
                <h1>
                    Welcome to Pasapalabra!
                </h1>
            </div>
            <div class="initial" id="askName">
                <form id=form>
                    <p class="visible" id="nameTitle">Please write your name here:</p>
                    <p class="hidden" id="fail"> Please, use just letters!</p>
                    <input type="text" name="name" id="playerN" value="player name">
                    <input class=button type="button" onclick="getNameP()" value="Submit name">
                </form>

            </div>
        </div>

        
        <div id= "gameWorkHolder" class="hidden">
            <div id="roscoHolder">
                <div id="parentdiv"></div>
            </div>
            <div id= "infoHolder" class = "hidden">

                <form id="answer" onsubmit="return false;">
                    
                    <p  id="question"> </p>
                    <input type="text" name="ans" id="ansLeter" >
                    <input class=button type="submit" onclick="check()" onkeydown="keyPress(event)" value="Respuesta!">
                    <input class=button type="button" onclick="pasar()" value="Pasapalabra!">
                </form>
            </div>
            <div id ="ready">
                <p  id= "start"></p>
                <button onclick="start()">I'm ready!</button>
            </div>
            <div id = "countdown">200</div>


        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
