<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator HTML</title>
</head>

<body>
    <div>
        <table class="calc">
            <thead>
                <tr>
                    <td id="result" colspan="4">
                        0
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td onclick="borrar()" colspan="2"> AC</td>
                    <td onclick="borrarUn()"> ‚Üê </td>
                    <td id="operator" onclick="setOperator('/')"> /</td>
                </tr>
                <tr>
                    <td onclick="addNum('1')"> 1</td>
                    <td onclick="addNum('2')"> 2</td>
                    <td onclick="addNum('3')"> 3</td>
                    <td id="operator" onclick="setOperator('*')"> *</td>
                </tr>
                <tr>
                    <td onclick="addNum('4')"> 4</td>
                    <td onclick="addNum('5')"> 5</td>
                    <td onclick="addNum('6')"> 6</td>
                    <td id="operator" onclick="setOperator('-')"> -</td>

                </tr>
                <tr>
                    <td onclick="addNum('7')"> 7</td>
                    <td onclick="addNum('8')"> 8</td>
                    <td onclick="addNum('9')"> 9</td>
                    <td id="operator" onclick="setOperator('+')"> +</td>

                </tr>
                <tr>
                    <td colspan="2" onclick="addNum('0')"> 0</td>
                    <td onclick="addNum('.')"> ,</td>
                    <td id="operator" onclick="operate()"> =</td>

                </tr>
            </tbody>
        </table>
    </div>


    <script src="calculator.js"></script>

</body>

</html>
