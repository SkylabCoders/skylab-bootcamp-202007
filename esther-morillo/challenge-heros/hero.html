<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of Heroes</title>
    <link rel="stylesheet" href="./hero.css">
</head>

<body>
    <section class="lightbox">
        <div class="title">
            <h1>Tour of Heroes</h1>
        </div>
        <div class="main-buttons">
            <div class="button dashboard">Dashboard</div>
            <div class="button heroes">Heroes</div>
        </div>
        <div class="name-hero">
            <h2 class="name">Name Hero</h2>
        </div>
        <div class="id">
            <div class="id-name">id:</div>
            <div class="id-number">0</div>
        </div>
        <div>
            <label class="input-name" for="name">name:</label>
            <input class="input" type="text" id="name" maxlength="15" size="21">
        </div>
        <div class="button-back">
            <div class="back">Back</div>
        </div>
    </section>
    <script src="./hero.js"></script>
</body>

</html>
