<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>

    <div class="main-container">
        <div class="grid-container buttons">
            <div class="grid-item screen">0</div>
            <div class="grid-item ac">AC</div>
            <div class="grid-item arrow"></div>
            <div class="grid-item divide">รท</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">7</div>
            <div class="grid-item multiply">x</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item substract">-</div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item add">+</div>
            <div class="grid-item 0">0</div>
            <div class="grid-item point">,</div>
            <div class="grid-item equal">=</div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="./calculator.js"></script>
</body>

</html>
