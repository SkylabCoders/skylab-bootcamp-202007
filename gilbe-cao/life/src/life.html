<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="life.css" />
    <script src="life.js"></script>
    <script src="../shared/life-states.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Conway's Game of Life</h1>
      <button onclick="life.play()" id="life__play">Play</button>
      <button style="display: none;" onclick="life.stop()" id="life__stop">
        Stop
      </button>
      <button onclick="life.clear()" id="life__clear">
        Clear
      </button>
      <form>
        <table class="life-table">
          <tr class="life-table__row">
            <td class="life-table__cell">
              <input type="checkbox" id="cell--0--0" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--0--1" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--0--2" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--0--3" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--0--4" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--0--5" />
            </td>
          </tr>
          <tr class="life-table__row">
            <td class="life-table__cell">
              <input type="checkbox" id="cell--1--0" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--1--1" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--1--2" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--1--3" />

            <td class="life-table__cell">

            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--1--5" />

          </tr>
          <tr class="life-table__row">
            <td class="life-table__cell">

            <td class="life-table__cell">
              <input type="checkbox" id="cell--2--1" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--2--2" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--2--3" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--2--4" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--2--5" />
            </td>

          <tr class="life-table__row">

            <td class="life-table__cell">
              <input type="checkbox" id="cell--3--4" />
            </td>
            <td class="life-table__cell">
              <input type="checkbox" id="cell--3--5" />
            </td>
          </tr>
          <tr class="life-table__row">
            <td class="life-table__cell">

            <td class="life-table__cell">
              <input type="checkbox" id="cell--5--5" />

        </table>

    </div>
    <script>
      const life = new Life();
