<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <section class="screen">
      <div class="screen__show" id="screen">0</div>
    </section>
    <section>
      <div class="row">
        <button id="restart">C</button>
        <button id="reset">CA</button>
      </div>
      <div class="row">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="division">&divide;</button>
      </div>
      <div class="row">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="mult">x</button>
      </div>
      <div class="row">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="minus">-</button>
      </div>
      <div class="row">
        <button id="zero">0</button>
        <button id="coma">.</button>
        <button id="equal">=</button>
        <button id="plus">+</button>
      </div>
    </section>
    <script src="calculator-states.js"></script>
  </body>
</html>
