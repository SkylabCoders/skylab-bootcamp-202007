<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main>

        <div>
            <div class="in">7</div>
            <div class="in">4</div>
            <div class="in">1</div>
            <div class="in">0</div>
        </div>
        <div>
            <div class="in">8</div>
            <div class="in">5</div>
            <div class="in">2</div>
            <div class="in out">0</div>
        </div>
        <div>
            <div class="in">9</div>
            <div class="in">6</div>
            <div class="in">3</div>
            <div class="in">=</div>
        </div>
        <div>
            <div class="in">/</div>
            <div class="in">*</div>
            <div class="in">-</div>
            <div class="in" onclick="calculator.sum()">+</div>
        </div>
        <main>
            <script src="calculator.js"></script>
            <script>
                const calculator = new Calculator();
            </script>
</body>

</html>
