<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="calculator">
            <div class="calculator__display"></div>
            <ul class="calculator__number-container">
                <li><button class="calculator__numbercontainer__number" value="1">1</button></li>
                <li><button class="calculator__numbercontainer__number" value="2">2</button></li>
                <li><button class="calculator__numbercontainer__number" value="3">3</button></li>
                <li><button class="calculator__numbercontainer__number" value="4">4</button></li>
                <li><button class="calculator__numbercontainer__number" value="5">5</button></li>
                <li><button class="calculator__numbercontainer__number" value="6">6</button></li>
                <li><button class="calculator__numbercontainer__number" value="7">7</button></li>
                <li><button class="calculator__numbercontainer__number" value="8">8</button></li>
                <li><button class="calculator__numbercontainer__number" value="9">9</button></li>
                <li><button class="calculator__numbercontainer__number" value="0">10</button></li>
               
            </ul>
            <ul class="calculator__operators">
                <li class="calculator__operators--sum" value="+"><button id="test" value="+">+</button></li>
                <li class="calculator__operators--sum"><button>-</button></li>
                <li class="calculator__operators--product"><button>*</button></li>
                <li class="calculator__operators--cocient"><button>/</button></li>
            </ul>
            <button id="clear"> Clear </button> 
            <button id="result"> = </button>
        </main>
        
        
        <script src="calculator.js" async defer></script>
    </body>
</html>
