<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header grid-item" id="head">0</div>
        <div class="operation grid-item">AC</div>
        <div class="clear grid-item">‚Üê</div>

        <div class="button grid-item" id=9>9</div>
