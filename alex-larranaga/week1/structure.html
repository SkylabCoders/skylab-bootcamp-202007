<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Structure</title>
    <link rel="stylesheet" href="structure.css" type="text/css" />

</head>

<body>
    <header>
        <h1>Wake up, Neo...</h1>
        <nav>
            <button type="button" onclick="showDate()">See date</button>
            <p id="demo">Click 'ANY' button</p>
            <button type="button" onclick="sayHi()">Greeting!</button>
        </nav>

    </header>
    <main>
        <aside>
            <ul>
                <li>This</li>
                <li>is an</li>
                <li class="aside-list-item__italic-style">is unordered list</li>

            </ul>
            <p>Standard Peregraph</p>
            <p class="specific">Paragraph Specific</p>
            <p id="morespecific">Paragraph More Specific</p>
        </aside>
    </main>
    <footer>
        <address>
            <p>Skylab Coders Academy</p>
        </address>
    </footer>
    <script src="showDate.js">
    </script>
    <script src="sayHi.js">
    </script>
</body>

</html>
