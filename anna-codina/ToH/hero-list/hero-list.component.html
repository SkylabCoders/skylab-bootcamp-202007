<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Heroes List</title>
	<link rel="stylesheet" href="hero-list.component.css" />
</head>

<body>
	<h1>Tour of Heroes</h1>
	<nav>
		<a href="../hero-dashboard/hero-dashboard.component.html">Dashboard</a>
		<a href="./hero-list.component.html">Heroes</a>
	</nav>
	<div id="hero-list__container">
		<form>
			<label for="hero__filter">
				search: </label>
			<input id="hero-detail__name-control" type="text" name="hero__filter"
				placeholder="Search by any criteria..." onkeyup="heroListComponent.inputFilter(this.value, event)" />
		</form>
		<h2>My hero</h2>
		<ul class="hero-list">
		</ul>
	</div>
	<p id="hero-list__loading" style="display: block;">Loading...</p>
	<p id="hero-list__error"></p>
	<script src="../hero.js"></script>
	<script src="../hero-list.json"></script>
	<script src="../services/hero.service.component.js"></script>
	<script src="hero-list.component.js"></script>
</body>

</html>
