<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculator-styles.css"/>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div id="grid_container">
            <div class="screen" id="el_screen_calc"> </div>
            <div class="screen" id="el_screen_history"> </div>
            <div class="super" id="el_super_undo">UNDO</div>
            <div class="super" id="el_super_calc">=</div>
            <div class="super" id="el_super_ce">CE</div>
            <div class="super" id="el_super_c">C</div>
            <div class="number" id="el_const_pi">pi</div>
            <div class="number" id="el_const_e">e</div>
            <div class="number" id="el_const_phi">phi</div>
            <div class="number" id="el_const_sq2">2^(1/2)</div>
            <div class="ops" id="el_op_addition">+</div>
            <div class="ops" id="el_op_substraction">-</div>
            <div class="ops" id="el_op_division">/</div>
            <div class="ops" id="el_op_product">*</div>
            <div class="ops" id="el_op_modulo">mod</div>
            <div class="ops" id="el_op_xexpy">x^y</div>
            <div class="ops" id="el_op_xrooty">x^(1/y)</div>
            <div class="ops" id="el_op_exp10">EXP</div>
            <div class="ops" id="el_unary_factorial">n!</div>
            <div class="ops" id="el_unary_invx">1/x</div>
            <div class="ops" id="el_unary_square">x^2</div>
            <div class="ops" id="el_unary_squareroot">x^(1/2)</div>
            <div class="ops" id="el_unary_cube">x^3</div>
            <div class="ops" id="el_unary_cubicroot">x^(1/3)</div>
            <div class="ops" id="el_unary_percent">%</div>
            <div class="ops" id="el_unary_abs">|x|</div>
            <div class="ops" id="el_unary_changeSign">+/-</div>
            <div class="ops" id="el_unary_log">log x</div>
            <div class="ops" id="el_unary_invlog">10^x</div>
            <div class="ops" id="el_unary_ln">ln x</div>
            <div class="ops" id="el_unary_invln">e^x</div>
            <div class="ops" id="el_unary_sin">sin</div>
            <div class="ops" id="el_unary_cos">cos</div>
            <div class="ops" id="el_unary_tan">tan</div>
            <div class="ops" id="el_unary_asin">asin</div>
            <div class="ops" id="el_unary_acos">acos</div>
            <div class="ops" id="el_unary_atan">atan</div>
            <div class="number" id="el_num_0">0</div>
            <div class="number" id="el_num_1">1</div>
            <div class="number" id="el_num_2">2</div>
            <div class="number" id="el_num_3">3</div>
            <div class="number" id="el_num_4">4</div>
            <div class="number" id="el_num_5">5</div>
            <div class="number" id="el_num_6">6</div>
            <div class="number" id="el_num_7">7</div>
            <div class="number" id="el_num_8">8</div>
            <div class="number" id="el_num_9">9</div>
            <div class="ops" id="el_decimal">.</div>
        </div>
    </main>
    <footer>
        <p>Francesc Brugarolas - Skylab bootcamp 2020-07 - Precourse</p>
    </footer>
    <script src="calculator-pro-html.js"></script>
</body>
</html>
