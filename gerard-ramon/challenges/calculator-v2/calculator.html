<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="calculator.css" type="text/css" />
		<title>Calculator HTML</title>
	</head>
	<body>
		<header class="header">
			<div class="header__nav">
				<h1 class="nav__title">CALCULATOR - HTML</h1>
				<div class="flex-spacer"></div>

				<div class="nav__user-container">
					<p class="user__name">GRamon</p>
					<img src="assets/profilePicture.png" alt="Avatar" class="user__img" />
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="container__calculator">
					<div class="screen">0</div>
					<div class="row">
						<div class="AC double operator button">AC</div>
						<div class="C operator button">C</div>
						<div class="divide operator button">&divide;</div>
					</div>
					<div class="row">
						<div class="number button">7</div>
						<div class="number button">8</div>
						<div class="number button">9</div>
						<div class="times operator button">&times;</div>
					</div>
					<div class="row">
						<div class="number button">4</div>
						<div class="number button">5</div>
						<div class="number button">6</div>
						<div class="rest operator button">&minus;</div>
					</div>
					<div class="row">
						<div class="number button">1</div>
						<div class="number button">2</div>
						<div class="number button">3</div>
						<div class="add operator button">&plus;</div>
					</div>
					<div class="row">
						<div class="double number button zero">0</div>
						<div class="number button">.</div>
						<div class="equals operator button">&equals;</div>
					</div>
				</div>
			</div>
		</main>

		<script src="calculator.js"></script>
	</body>
</html>
