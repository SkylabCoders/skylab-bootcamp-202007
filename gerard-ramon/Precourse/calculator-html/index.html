<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-html</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calculator">
        <div class="screen">
            <p class="screen__number">0</p>
        </div>
        <div class="buttons">
            <table class="table">
                <caption class="display--none">Monthly savings</caption>
                <tr class="display--none">
                    <th id="thid" class="display--none"></th>
                </tr>
                <tr class="row">
                    <td class="number ac" colspan="2">AC</td>
                    <td class="number back">&cularr;</td>
                    <td class="operator divide">&divide;</td>
                </tr>
                <tr class="row">
                    <td class="number n7">7</td>
                    <td class="number n8">8</td>
                    <td class="number n9">9</td>
                    <td class="operator times">&times;</td>
                </tr>
                <tr class="row">
                    <td class="number n4">4</td>
                    <td class="number n5">5</td>
                    <td class="number n6">6</td>
                    <td class="operator minus">&minus;</td>
                </tr>
                <tr class="row">
                    <td class="number n1">1</td>
                    <td class="number n2">2</td>
                    <td class="number n3">3</td>
                    <td class="operator plus">&plus;</td>
                </tr>
                <tr class="row">
                    <td class="number n0" colspan="2">0</td>
                    <td class="number coma">,</td>
                    <td class="operator equals">&equals;</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">
        <p class="foot"> By Gerard R.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
