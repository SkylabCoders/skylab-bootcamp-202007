<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game-of-life.css">
    <title>Game of Life</title>
</head>
<body>
    <h1>The Game of Life</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max='30' value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max='30' value="1">
        <input type="submit">
    </form>
        <button id='next-turn' type="type" id='next-turn' value='Next turn'>Next turn</button>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <table id="pixelCanvas" aria-describedby="mydesc"><th id='table-header'></th></table>


    <script src='game-of-life.js'></script>
</body>
</html>
    
</body>
</html>
