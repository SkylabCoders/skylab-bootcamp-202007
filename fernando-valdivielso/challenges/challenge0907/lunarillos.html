<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maria Lunarillos</title>
  <link rel="stylesheet" href="lunarillos.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav__left">
       <div class="nav__left__burger"></div>
       <div class="nav__left__register"></div>
      </div>  
      <div class="nav__right">
        <div class="nav__right__search"></div>
        <div class="nav__right__cart"></div>
        <div class="nav__right__items">0</div>
      </div>  
    </nav>
  </header>
  <main>
    <div class="logo"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo-small.svg" alt="main logo"></div>
    <div class="img-slider"><img  class='slider' src="https://static3.marialunarillos.com/media/custom/advancedslider/resized/slide-5df77470cdc72-png/1080X600.png" alt="slider"></div>
    <section class="main-container">
      <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png" alt="utensilios" width="93px" height="125px">
      <h2>UTENSILIOS</h2>
      <div class="main-container__card">
        <img class='box-image' src="https://static3.marialunarillos.com/media/wysiwyg/moldesdereposteria.jpg" alt="reposteria">
        <div class="title">
          <h3>MOLDES DE REPOSTERIA</h3>
        </div>
      </div>
      <div class="main-container__card">
        <img class='box-image' src="https://static3.marialunarillos.com/media/wysiwyg/utensiliosbasicos.jpg" alt="reposteria">
        <div class="title">
          <h3>UTENSILIOS BÁSICOS</h3>
        </div>
      </div>
      <div class="main-container__card">
        <img class='box-image' src="https://static3.marialunarillos.com/media/wysiwyg/pequenoelectrodomestico2.jpg" alt="reposteria">
        <div class="title">
          <h3>PEQUEÑO ELECTRODOMESTICO</h3>
        </div>
      </div>
      <div class="ver-mas">VER MÁS</div>
    </section>

    <section class="main-container__bottom">
      <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/magdalena.png" alt="utensilios" width="93px" height="125px">
      <h2>INGREDIENTES</h2>
      <div class="main-container__card">
        <img class='box-image' src="https://static3.marialunarillos.com/media/wysiwyg/fondant2.jpg" alt="reposteria">
        <div class="title">
          <h3>FONDANT</h3>
        </div>
      </div>
      <div class="main-container__card">
        <img class='box-image' src="https://static3.marialunarillos.com/media/wysiwyg/ingredientesreposteria.jpg" alt="reposteria">
        <div class="title">
          <h3>INGREDIENTES DE REPOSTERÍA</h3>
        </div>
      </div>
      <div class="main-container__card">
        <img class='box-image' src="https://static3.marialunarillos.com/media/wysiwyg/impresionpersonalizada.jpg" alt="reposteria">
        <div class="title">
          <h3>IMPRESIÓN PERSONALIZADA</h3>
        </div>
      </div>
      <div class="ver-mas">VER MÁS</div>
    </section>
    <section class="blog">
      <section class="main-container__blog">
        <img src="https://static3.marialunarillos.com/media/wysiwyg/blog.svg" alt="utensilios" width="93px" height="125px">
        <h2>BLOG</h2>
        <h3 class="ultimas-entradas">ÚLTIMAS ENTRADAS EN EL BLOG</h3>
        <div class="main-container__card">
          <img class='blog-image' src="https://www.marialunarillos.com/blog/wp-content/uploads/2020/06/receta-tarta-lima-albahaca-1.jpg" alt="reposteria">
        </div>  
        <div class="author__info">
          <h4>TARTA DE LIMA Y ALBAHACA</h4>
          <div class='author'> 
            <img class='mugshot' src="https://www.marialunarillos.com/blog/wp-content/uploads/userphoto/17.thumbnail.jpg" alt="author">
            <div class='name'>
              <span>por</span>
              <span class='chef'>RAÚL</span>
          </div>
          </div>   
        </div>
        <div class="ver-mas">IR AL BLOG</div>
        </section>
       <section class="info">
         <ul></ul>
         <div class='info__delivery'></div>
         <div class='info__clock'></div>
         <div class='info__returns'></div>
         <div class='info__payment'></div>
       </section>
    
      
      

  </main>
  
</body>
</html>
